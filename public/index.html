<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Session</title>
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 100%;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 12px 12px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .code {
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 16px;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
        }

        .content {
            padding: 30px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 10px;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            width: 100%;
        }

        .btn-secondary {
            background: #f3f4f6;
            color: #1f2937;
            margin-right: 10px;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .btn-group button {
            flex: 1;
        }

        .session-layout {
            display: grid;
            grid-template-columns: 200px 1fr;
            gap: 20px;
        }

        .members {
            background: #f9fafb;
            padding: 15px;
            border-radius: 8px;
        }

        .member {
            padding: 8px;
            background: white;
            border-radius: 6px;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .messages {
            height: 400px;
            overflow-y: auto;
            padding: 15px;
            background: #f9fafb;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .message {
            margin-bottom: 12px;
        }

        .message-author {
            font-weight: 600;
            color: #667eea;
            font-size: 14px;
        }

        .message-content {
            background: white;
            padding: 8px 12px;
            border-radius: 8px;
            margin-top: 4px;
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        .input-group input {
            margin: 0;
        }

        .hidden {
            display: none;
        }

        .error {
            background: #fee2e2;
            color: #991b1b;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        @media (max-width: 768px) {
            .session-layout {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“š Study Session</h1>
            <div id="sessionCode" class="code hidden" onclick="copyCode()"></div>
        </div>

        <div class="content">
            <div id="welcomeScreen">
                <div class="btn-group">
                    <button onclick="showCreate()">Create Session</button>
                    <button onclick="showJoin()">Join Session</button>
                </div>

                <div id="error"></div>

                <div id="createForm" class="hidden">
                    <input type="text" id="hostName" placeholder="Your name" maxlength="30">
                    <button class="btn-primary" onclick="createSession()">Create</button>
                </div>

                <div id="joinForm" class="hidden">
                    <input type="text" id="code" placeholder="Session code" maxlength="6">
                    <input type="text" id="userName" placeholder="Your name" maxlength="30">
                    <button class="btn-primary" onclick="joinSession()">Join</button>
                </div>
            </div>

            <div id="sessionScreen" class="hidden">
                <div class="session-layout">
                    <div class="members">
                        <h3>Members</h3>
                        <div id="membersList"></div>
                    </div>

                    <div>
                        <div class="messages" id="messages"></div>
                        <div class="input-group">
                            <input type="text" id="messageInput" placeholder="Type a message..." maxlength="500">
                            <button class="btn-primary" onclick="sendMessage()">Send</button>
                        </div>
                        <div style="margin-top: 15px;">
                            <button class="btn-secondary" onclick="leave()">Leave</button>
                            <button id="endBtn" class="btn-secondary hidden" onclick="endSession()">End Session</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin;
        let socket = null;
        let currentUser = null;

        function showError(msg) {
            document.getElementById('error').innerHTML = `<div class="error">${msg}</div>`;
            setTimeout(() => document.getElementById('error').innerHTML = '', 3000);
        }

        function showCreate() {
            document.getElementById('createForm').classList.remove('hidden');
            document.getElementById('joinForm').classList.add('hidden');
        }

        function showJoin() {
            document.getElementById('joinForm').classList.remove('hidden');
            document.getElementById('createForm').classList.add('hidden');
        }

        async function createSession() {
            const hostName = document.getElementById('hostName').value.trim();
            if (!hostName) return showError('Enter your name');

            try {
                const res = await fetch(`${API_URL}/api/sessions/create`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ hostName })
                });
                const data = await res.json();
                if (!res.ok) throw new Error(data.error);

                currentUser = data;
                connect();
            } catch (err) {
                showError(err.message);
            }
        }

        async function joinSession() {
            const code = document.getElementById('code').value.trim().toUpperCase();
            const userName = document.getElementById('userName').value.trim();
            if (!code || !userName) return showError('Enter code and name');

            try {
                const res = await fetch(`${API_URL}/api/sessions/join`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ sessionCode: code, username: userName })
                });
                const data = await res.json();
                if (!res.ok) throw new Error(data.error);

                currentUser = data;
                connect();
            } catch (err) {
                showError(err.message);
            }
        }

        function connect() {
            socket = io(API_URL, { auth: { token: currentUser.token } });

            socket.on('connect', () => {
                document.getElementById('welcomeScreen').classList.add('hidden');
                document.getElementById('sessionScreen').classList.remove('hidden');
                document.getElementById('sessionCode').classList.remove('hidden');
                document.getElementById('sessionCode').textContent = currentUser.sessionCode;
                if (currentUser.isHost) {
                    document.getElementById('endBtn').classList.remove('hidden');
                }
            });

            socket.on('session:state', (data) => {
                updateMembers(data.members);
                data.messages.forEach(msg => addMessage(msg));
            });

            socket.on('member:joined', (member) => {
                addMember(member);
            });

            socket.on('member:left', (member) => {
                removeMember(member.userId);
            });

            socket.on('chat:message', (msg) => {
                addMessage(msg);
            });

            socket.on('session:ended', () => {
                alert('Session ended');
                window.location.reload();
            });
        }

        function updateMembers(members) {
            const list = document.getElementById('membersList');
            list.innerHTML = '';
            members.forEach(m => addMember(m));
        }

        function addMember(member) {
            const list = document.getElementById('membersList');
            if (!document.getElementById(`m-${member.userId}`)) {
                const div = document.createElement('div');
                div.className = 'member';
                div.id = `m-${member.userId}`;
                div.textContent = member.username + (member.isHost ? ' ðŸ‘‘' : '');
                list.appendChild(div);
            }
        }

        function removeMember(userId) {
            document.getElementById(`m-${userId}`)?.remove();
        }

        function addMessage(msg) {
            const msgs = document.getElementById('messages');
            const div = document.createElement('div');
            div.className = 'message';
            div.innerHTML = `
                <div class="message-author">${msg.username}</div>
                <div class="message-content">${msg.message}</div>
            `;
            msgs.appendChild(div);
            msgs.scrollTop = msgs.scrollHeight;
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const msg = input.value.trim();
            if (msg && socket) {
                socket.emit('chat:message', { message: msg });
                input.value = '';
            }
        }

        function endSession() {
            if (confirm('End session?')) {
                socket.emit('session:end');
            }
        }

        function leave() {
            if (confirm('Leave session?')) {
                socket.disconnect();
                window.location.reload();
            }
        }

        function copyCode() {
            navigator.clipboard.writeText(currentUser.sessionCode);
            alert('Code copied!');
        }

        document.getElementById('messageInput')?.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
